<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    th:replace="~{/layout/index :: dynamic(~{::main})}">
<main>
    <form th:action="@{/rest/accounts/register}" method="post" class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary" ng-app="register" ng-controller="register-ctrl">
            <div class="panel-heading">SHOPPING CART REGISTER</div>
            <div class="panel-body">
                <div class="form-group">
                    <div>Username:</div>
                    <input ng-model="form.username" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <div>Password:</div>
                    <input ng-model="form.password" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <div>Email:</div>
                    <input ng-model="form.email" type="email" class="form-control">
                </div>
            </div>
            <div class="panel-footer text-right">
                <button class="btn btn-success" ng-click="create()">Register</button>
                <button class="btn btn-primary" ng-click="reset()">Reset</button>
                <button class="btn btn-secondary">Go to Login</button>
            </div>
        </div>
    </form>
</main>
</html>

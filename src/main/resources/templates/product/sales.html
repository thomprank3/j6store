<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/layout/index :: dynamic(~{::main})}">
    <body>
        <main class="row">
            <!-- seach -->
            
            <!-- ALL PRODUCT IF FIND ALL  // CATEGORY NAME IF CATEGORY.ID IS SELECTED -->
            <div class="col-sm-12">
                <h2 class="prod_title" th:text="${title_product}"></h2>
                <div th:each="p: ${items}" class="col-sm-4">
                    <div class="panel panel-primary poly-item text-center">
                        <div class="panel-heading">
                            <div class="panel-title" th:utext="${p.name}"></div>
                        </div>
                        <div class="panel-body">
                            <span th:text="${'Sale' + p.discount + '%'}" style="background-color: greenyellow; padding: 10px;margin-top: 60px;margin-left: -30px;font-weight: 300"></span>
                            <a th:href="@{|/product/detail/${p.id}|}">
                                <img th:src="@{|/assets/images/${p.image}|}">
                            </a>    
                        </div>
                        <div class="panel-footer text-right">
                            <b class="pull-left"><span style="text-decoration: line-through;">$[[${p.price}]]</span>  <span style="padding-left: 10px;"> $[[${p.price - p.price*p.discount/100}]]</span> </b>
                            <button th:attr="ng-click=@{|cart.add(${p.id})|}" class="btn btn-success">
                                <i class="glyphicon glyphicon-shopping-cart"></i>
                            </button>
                        </div>
                    </div>    
                </div>
            </div>
            
        </main>
    </body>
</html>
